<div class="container pt-4" style="margin-top: 120px">
<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <div class="card text-center">
      <div class="card-body">
        <h3 class="fuente-finger">
          Request a Tattoo
          <div *ngIf="loading" class="spinner-border float-right" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </h3>
        <span *ngIf="submitted && createRequestTattoo.invalid" class="badge badge-danger">INTRODUZCA LOS DATOS CORRECTAMENTE</span>
        <form class="mt-4" [formGroup]="createRequestTattoo" (ngSubmit)="addEditCategory()">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control form-control-lg" id="date" formControlName="date"
                   placeholder="Date">
          </div>
          <div class="form-group">
            <label for="hour">Hour</label>
            <input type="time" class="form-control form-control-lg" id="hour" formControlName="hour"
                   placeholder="Hour">
          </div>
          <br><br>
          <div class="mt-3">
            <button type="text" class="btn btn-secondary btn-lg mr-3"
                    routerLink="/list-categories">Volver</button>
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
