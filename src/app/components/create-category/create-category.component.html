<div class="container pt-4" style="margin-top: 120px">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h3 class="fuente-finger">{{ titulo }}
                      <div *ngIf="loading" class="spinner-border float-right" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                  </h3>
                  <span *ngIf="submitted && createCategory.invalid" class="badge badge-danger">INTRODUZCA LOS DATOS CORRECTAMENTE</span>
                  <form class="mt-4" [formGroup]="createCategory" (ngSubmit)="addEditCategory()">
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
                                  placeholder="Name">
                          </div><br><br>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-categories">Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg">{{titulo}}</button>
                        </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
