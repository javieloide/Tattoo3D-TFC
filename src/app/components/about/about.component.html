<div class="about-section">
  <h1 class="fuente-finger">About Us Page</h1>
  <p>Some text about who we are and what we do.</p>
</div>

<h2 class="fuente-finger" style="text-align:center">Our Team</h2>
<!--Carousel Wrapper-->
<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

  <!--Controls-->
  <div class="controls-top">
    <a class="btn btn-primary" style="margin-left: 5px" href="#multi-item-example" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
    <a class="btn btn-primary" style="margin-left: 5px" href="#multi-item-example" data-slide="next"><i
      class="fas fa-chevron-right"></i></a>
  </div>
  <!--/.Controls-->

  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
    <li data-target="#multi-item-example" data-slide-to="1"></li>

  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--First slide-->
    <div class="carousel-item active">

      <div class="col-md-3" style="float:left" *ngFor="let employee of employees;">
        <div class="card mb-2" *ngIf="employees.indexOf(employee) < 4">
          <img class="card-img-top"
               src="{{employee.photo}}" style="width: 100%; height: 300px" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{employee.name}}</h4>
            <p class="card-text">Email: {{employee.email}}</p>
            <p class="card-text">Age: {{employee.age}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--/.First slide-->

    <!--Second slide-->
    <div class="carousel-item" *ngIf="employees.length > 4">

      <div class="col-md-3" style="float:left" *ngFor="let employee of employees;">
        <div class="card mb-2" *ngIf="employees.indexOf(employee) > 4">
          <img class="card-img-top"
               src="{{employee.photo}}" style="width: 100%; height: 300px" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{employee.name}}</h4>
            <p class="card-text">Email: {{employee.email}}</p>
            <p class="card-text">Age: {{employee.age}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--/.Second slide-->

  </div>
  <!--/.Slides-->

</div>
