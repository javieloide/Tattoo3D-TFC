<div class="container" style="margin-top: 120px">
  <div class="card">
    <div class="card-body">
      <span class="h3 fuente-finger">Listado de Empleados</span>
      <button class="btn btn-primary btn-lg float-right" routerLink="/create-employee" *ngIf="isAdmin">Agregar</button>
      <h5 style="margin-top: 30px;" *ngIf="employees.length == 0">No hay datos para mostrar</h5>
      <table *ngIf="employees.length > 0" class="table table-striped mt-5">
        <thead>
        <tr>
          <th>Id</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th *ngIf="isAdmin">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td style="line-height: 9">{{ employee.id }}</td>
          <td><img [src]=employee.photo width="150" height="150"></td>
          <td style="line-height: 9">{{ employee.name }}</td>
          <td style="line-height: 9">{{ employee.age }}</td>
          <td style="line-height: 9">{{ employee.email }}</td>
          <td *ngIf="isAdmin" style="line-height: 9"><!--sssssssssssss!-->
            <i style="cursor: pointer;" class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editEmployee/', employee.id]"></i>
            <i style="cursor: pointer;" (click)="deleteEmployee(employee.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
          </td>
        </tr>
        </tbody>
      </table>
      <ngb-pagination style="position: absolute; left: 36%; z-index: 30; top: 2%;"
                      [collectionSize]="100" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</div>
