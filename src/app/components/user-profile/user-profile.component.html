<div class="container pt-4" style="margin-top: 120px">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3 class="fuente-finger">User Profile
            <div *ngIf="loading" class="spinner-border float-right" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </h3>
          <span *ngIf="userProfileForm.invalid" class="badge badge-danger">INTRODUZCA LOS DATOS CORRECTAMENTE</span>
          <form class="mt-4" [formGroup]="userProfileForm" (ngSubmit)="editUserProfile()">

            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="text" class="form-control form-control-lg" id="photo" formControlName="photo"
                     placeholder="Photo">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control form-control-lg" id="country" formControlName="country"
                     placeholder="Country">
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control form-control-lg mt-3" id="city" formControlName="city"
                     placeholder="City">
            </div>

            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control form-control-lg mt-3" id="street" formControlName="street"
                     placeholder="Street">
            </div>

            <div class="form-group">
              <label for="zip_code">Zip code</label>
              <input type="text" class="form-control form-control-lg mt-3" id="zip_code" formControlName="zip_code"
                     placeholder="Zip code">
            </div>

            <br><br>


            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg mr-3"
                      routerLink="/home">Volver</button>
              <button type="submit" class="btn btn-primary btn-lg">Actualizar datos</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
