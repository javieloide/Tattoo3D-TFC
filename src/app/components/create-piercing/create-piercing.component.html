<div class="container pt-4" style="margin-top: 120px">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h3 class="fuente-finger">{{ titulo }}
                      <div *ngIf="loading" class="spinner-border float-right" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                  </h3>
                  <span *ngIf="submitted && createPiercing.invalid" class="badge badge-danger">INTRODUZCA LOS DATOS CORRECTAMENTE</span>
                  <form class="mt-4" [formGroup]="createPiercing" (ngSubmit)="addEditPiercing()">

                          <div class="form-group">
                            <label for="image">Image</label>
                            <input type="text" class="form-control form-control-lg" id="image" formControlName="image"
                                  placeholder="Image">
                          </div>
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
                                  placeholder="Name">
                          </div>

                      <div class="form-group">
                        <label for="body_area">Body_area</label>
                        <input type="text" class="form-control form-control-lg mt-3" id="body_area" formControlName="body_area"
                            placeholder="Body_area">
                      </div>

                      <div class="form-group">
                        <label for="material">Material</label>
                        <input type="text" class="form-control form-control-lg mt-3" id="material" formControlName="material"
                        placeholder="Material">
                      </div>


                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="Number" class="form-control form-control-lg mt-3" id="price" formControlName="price"
                            placeholder="Price">
                      </div>

                      <br><br>


                      <div class="mt-3">
                          <button type="text" class="btn btn-secondary btn-lg mr-3"
                              routerLink="/list-piercings">Volver</button>
                          <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
